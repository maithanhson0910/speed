<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di chuyển Hình Ảnh</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <p>Chuột túi (Kangaroo) có thể vừa chạy vừa nhảy được 70m trong 5 giây.</p>
        <p>Chim én có thể bay được 210km trong 2 giờ.</p>
        <img id="kangaroo" src="assets/image/kangaroo-jump.gif" alt="Kangaroo" data-toggle="tooltip"
            data-placement="top" title="50 km/giờ">

        <img id="swallow" src="assets/image/swallow-fly.webp" alt="Swallow" data-toggle="tooltip"
        data-placement="top" title="105 km/giờ">
        <button id="restart" type="button" class="btn btn-success">Chạy lại</button>
        <button id="run" type="button" class="btn btn-success">Chạy</button>
    </div>
</body>

</html>
